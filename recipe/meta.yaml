{% set name = "cmsis-pack-manager" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 980d9b92d23023066b8e2563e15b5cc0a40b263b10260ceb26b1e2132ba1fd28
  patches:
    - fix_cargo_target_path.patch

build:
  entry_points:
    - pack-manager = cmsis_pack_manager.pack_manager:main
  script:
    - cd rust
    - cargo bundle-licenses --format yaml --output THIRDPARTY.yaml
    - cd ..
    - {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - python
    - pip
    - setuptools >=42
    - setuptools_scm[toml] >=3.4
    - wheel
    - appdirs >=1.4,<2.0
    - milksnake >=0.1.2,<1.0
    - pyyaml >=6.0,<7.0
  run:
    - python
    - appdirs >=1.4,<2.0
    - milksnake >=0.1.2,<1.0
    - pyyaml >=6.0,<7.0

test:
  requires:
    - pip
  commands:
    - pip check
    - pack-manager --help

about:
  home: https://github.com/pyocd/cmsis-pack-manager
  summary: Python manager for CMSIS-Pack index and cache with fast Rust backend
  license: Apache-2.0
  license_file:
    - LICENSE
    - rust/THIRDPARTY.yaml

extra:
  recipe-maintainers:
    - daniel88ferreira
    - rudispr
